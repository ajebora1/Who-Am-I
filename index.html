<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are My</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <h1> Who am I</h1>
    <div class="section">
        <div id="message">
           <!-- This will display the messages -->
        </div>
        <br>
        <br>
        <div class="provided">
            <div class="0"><span></span></div>
            <div class="1"><span></span></div>
            <div class="2"><span></span></div>
            <div class="3"><span></span></div>
            <div class="4"><span></span></div>
        </div>
        <br>
        <div id="board" class="input">
            <div class="0"></div>
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
        </div>
        <br>
    </div>
    <div id="baseid" class="base">
        <div class="line1">
            <span>Q</span>
            <span>W</span>
            <span>E</span>
            <span>R</span>
            <span>T</span>
            <span>Y</span>
            <span>U</span>
            <span>I</span>
            <span>O</span>
            <span>P</span>
        </div>
        <div class="line2">
            <span>A</span>
            <span>S</span>
            <span>D</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
        </div>
        <div class="line3">
            <span>Z</span>
            <span>X</span>
            <span>C</span>
            <span>V</span>
            <span>B</span>
            <span>N</span>
            <span>M</span>
        </div>
        <div class="line4">
            <span>Delete</span>
            <span>Restart</span>
            <span>Submit</span>
        </div>
    </div>
</body>

</html>
